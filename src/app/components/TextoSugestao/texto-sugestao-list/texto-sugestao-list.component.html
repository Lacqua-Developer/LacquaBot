<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Cadastro de Usuarios</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Cadastro de Usuarios List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <div class="form-group">
        <label for="Nome">Nome:</label>
        <input [(ngModel)]="filter.Nome" id="Nome" name="Nome" class="form-control">
      </div>
      
      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
      <a [routerLink]="['../textoSugestaos', 'new' ]" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="textoSugestaoList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Nome</th>
          <th class="border-top-0" scope="col">Chip</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of textoSugestaoList" [class.active]="item === selectedTextoSugestao">
        
          <td>{{item.idSugest}}</td>
          <td>{{item.Nome}}</td>
          <td>{{item.Config_IdConfig}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../textoSugestaos', item.idSugest ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
