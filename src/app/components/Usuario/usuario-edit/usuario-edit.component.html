
<div class="card">
  <div class="header">
    <h2 class="title">Cadastro de Usuarios Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="usuario" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Id</label>
        {{usuario.IdUsr || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="Status">Status</label>
        <span
        [(ngModel)]="usuario.Status"
        id="Status"
        name="Status"
        class="form-control">Ativo</span>

      </div>

      <div class="form-group">
        <label for="NomeUsuario">Nome</label>

        <input [(ngModel)]="usuario.NomeUsuario" id="NomeUsuario" name="NomeUsuario" class="form-control">
      </div>

      <div class="form-group">
        <label for="Permissao">Permissao</label>
        <select [(ngModel)]="usuario.Permissao" id="Permissao" name="Permissao" class="form-control">
          <option value="1"> Administrador</option>
          <option value="2"> Supervisor</option>
          <option value="3"> Operador</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Login">Login</label>
        <input [(ngModel)]="usuario.Login" id="Login" name="Login" class="form-control">
      </div>

      <div class="form-group">
        <label for="Celular">Celular</label>
        <input [(ngModel)]="usuario.Celular" id="Celular" name="Celular" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
