    style="font-weight: 700"
    label="Espera({{ contatosEspera }})"
    (click)="zeraContato()">

    <app-chat TipoChat="3"></app-chat>
  </mat-tab>
  <mat-tab
    style="font-weight: 700"
    label="Ativos({{ contatosAtivos }})"

    <app-chat TipoChat="2" ></app-chat>
  </mat-tab>
  <mat-tab label="Contatos" (click)="zeraContato()">

  ></mat-tab>
</mat-tab-group>
