<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" name="FormLogin" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Login"  formControlName="login"
    ngModelOptions="{standalone: true}"  >
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Senha"  formControlName="senha"
    ngModelOptions="{standalone: true}" autocomplete="off">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <mat-select  formControlName="sessao" name="SelChip" placeholder="Chip"
    ngModelOptions="{standalone: true}">
      <mat-option *ngFor="let item of config"
                  [value]="item.ID"
                  [style.color]="item.StatusConeccao ? 'green' : 'red'"
        >{{ item.TelFormat }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>

<p *ngIf="error" class="error">
  {{ error }}
</p>

<div class="button">
  <button type="Entrar" mat-button>Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
