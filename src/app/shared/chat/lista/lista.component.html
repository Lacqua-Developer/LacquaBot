<div class="people-list" id="people-list">
  <div class="search">
    <input [(ngModel)]="srcCont" type="text" placeholder="Filtro" />
    <button mat-raised-button class="btnAdd" (click)="addContato()">+</button>
    <i class="fa fa-search"></i>
  </div>

  <div class="dv-menu"  *ngIf="TipoChat != '3'">

      <a (click)="iconlist()"  matTooltip="Lista">

        <img src="assets/icons/list-24px.svg" class="tab-icon" [ngStyle]="{'background-color': ico==0 ? '#5c4a4a' : 'inherit'}" />


      </a>
      <a (click)="iconSeg()" matTooltip="Seguimento">

        <img src="assets/icons/bookmarks-24px.svg" class="tab-icon" [ngStyle]="{'background-color': ico==1 ?  '#5c4a4a' : 'inherit' }" />
      </a>
      <a (click)="iconChip()" matTooltip="Chip">

        <img src="assets/icons/mobile_screen_share-24px.svg" class="tab-icon" [ngStyle]="{'background-color': ico==2 ? '#5c4a4a' : 'inherit'}" />
        </a>
      <a (click)="iconAgenda()" matTooltip="Agenda">

        <img src="assets/icons/schedule-24px.svg" class="tab-icon" [ngStyle]="{'background-color': ico==3 ? '#5c4a4a' : 'inherit'}" />
      </a>

  </div>

  <div class="list">
    <ul>
      <li
        #messageEl
        class="clearfix"
        *ngFor="let c of contatos | myFilter: srcCont"
        [attr.data-message-id]="c.IdContato"
        [attr.data-message-tel]="c.Telefone"
        (click)="onClick(messageEl)"
      >

        <app-image-chat
          imgP="{{ c.IdWhatsApp }}"
          self="{{ c.ImageProfile }}"
          [session]="usr.Config.Apelido"
        ></app-image-chat>
        <div
          class="about"
          [matTooltip]="c.Status =='Bloqueado' ? 'Bloqueado' : ''"
        >
          <div
            class="name"
            [matTooltip]="'Telefone: ' + c.Telefone"
            [ngStyle]="{'text-decoration': c.Status=='Bloqueado' ? 'line-through' : 'solid'}"
          >
            {{ c.NomeInformado ? c.NomeInformado : c.NomeRetornado }}
          </div>
          <div class="status">
            <span><b>{{ c.QtdeNLido }}</b> NÃ£o Lidas</span>
            <div
              class="StSessao"
              [matTooltip]="c.Sessao?.Usuario?.NomeUsuario"
              *ngIf="TipoChat != '3'"
            >
              <mat-icon *ngIf="c.Sessao?.IdSession == 0">lock</mat-icon>
              <mat-icon
                *ngIf="
                  c.Sessao?.IdSession > 0 && c.Sessao?.Usuario_IdUsuario > 0
                "
                >lock_open</mat-icon
              >
              <mat-icon
                style="color: #d12121"
                *ngIf="
                  c.Sessao?.IdSession > 0 && c.Sessao?.Usuario_IdUsuario == 0
                "
                >lock_clock</mat-icon
              >
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
